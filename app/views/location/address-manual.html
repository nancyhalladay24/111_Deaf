{% extends '_layouts/layout.html' %}

{% block page_title %}
{% endblock %}

{% block content %}

<div class="measure">
  
  <div class="content-block">
    <h1>Enter postcode</h1> 

  <form method="post" class="formmodule">
    <fieldset>
      <div class="form-group {% if error.postcode %}-errors error-indent{% endif %}">
        <div>
          <label for="postcode">Postcode</label>
          {% if error.postcode %}
            <div class="error-hint">
              <div>
                <p>{{ error.postcode }}</p>
              </div>
            </div>
          {% endif %}
          <input type="text" id="postcode" name="postcode" value="{{ session.postcode }}" class="-small">
        </div>
      </div>
    </fieldset>

    <!-- <p><a href="home-address-manual">Iâ€™ll type in my address</a></p> -->

    <div class="form-group -controls">
      <button type="submit" class="button">Next</button>
    </div>

  </form>

    <p><a href="index">Locate my position automatically</a></p>

  </div>

</div>

{% endblock %}

{% block footer %}{% endblock %}
