{% extends '_layouts/layout.html' %}

{% block page_title %}
{% endblock %}

{% block content %}
      
    <div class="header-panel">
      <h1 class="heading-xlarge">What is your address</h1>
    </div>
    
<form method="post" class="measure">

    {% set back = 'clinical-callback' %}
<!--       {% if session.edit == true %}
      {% set back = 'confirm-details' %}
    {% endif %} -->
    <a href="{{ back }}" class="button-back">Back</a>


    <fieldset>

      {% if error %}
        <div class="error-summary">
          <div>
            <p>{{ error }}</p>
          </div>
        </div>
      {% endif %}

      <div class="form-group {% if error %}-errors{% endif %}">
        <div>
          <label for="address-1">
            Address
          </label>
          <div>
            <input autocomplete="off" type="text" id="address-1" name="address-1" value="{{ session.homeAddress.address[0] }}">
          </div>
          <div>
            <input autocomplete="off" type="text" name="address-2" value="{{ session.homeAddress.address[1] }}">
          </div>
          <div>
            <input autocomplete="off" type="text" name="address-3" value="{{ session.homeAddress.address[2] }}">
          </div>
        </div>
      </div>

      <div class="form-group {% if error %}-errors{% endif %}">
        <div>
          <label for="locality">
            Town or city
          </label>
          <input autocomplete="off" type="text" id="address-4" name="address-4" value="{{ session.homeAddress.address[3] }}">
        </div>
      </div>

      <div class="form-group {% if error %}-errors{% endif %}">
        <div>
          <label for="postcode">Postcode</label>
          <input autocomplete="off" type="text" id="postcode" name="postcode" value="{{ session.homeAddress.postcode }}" class="-small">
        </div>
      </div>
    </fieldset>

    <div class="form-group -controls">
      <button type="submit" class="button">Next</button>
    </div>

  </form>

{% endblock %}

{% block footer %}{% endblock %}
