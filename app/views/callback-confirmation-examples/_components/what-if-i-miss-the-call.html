<details>
  <summary><span>What if I miss the call?</span></summary>
  <div>
    <p>
      A nurse will try and ring you up to 3 times. Afer the third time, they’ll leave a message to say they
      tried to contact you, but you won’t be able to call them back. You will
      have to start again, either online or by calling 111.
    </p>
  </div>
</details>
