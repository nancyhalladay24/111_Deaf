<section class="content">

  <div class="content-seperator content-seperator--equalvertspacing--large"></div>

  <details class="measure feedback">
    <summary><span>
      {{ feedback_title }}
    </span></summary>
    <div>
      <form>
        <p>
          Does it make sense?
        </p>
        <p>
          We only use this feedback to make the service better.
        </p>
        <p>
          Do not leave any personal or contact information. <strong>No one will
          contact you or reply to requests for medical help.</strong>
        </p>
        <p>
          Call 111 if you need to speak to someone.
        </p>
        <textarea cols="20"></textarea>
        <button class="button">Send feedback</button>
      </form>
    </div>
  </details>
</section>
