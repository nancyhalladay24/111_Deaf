{% extends '_layouts/layout.html' %}

{% block page_title %}{% endblock %}

{% block body_css_classes %}nhsuk-frontend{% endblock %}

{% block content %}

<div class="content-block measure">
  <form method="post" class="shunt">

    <div class="error-summary">
      <h2 class="error-heading">Thereâ€™s a problem</h2>
      <p>
        Enter your address
      </p>
    </div>

    <fieldset>
      <legend>
        <h1 class="nhsuk-heading-l">
          What is your home address?
        </h1>
      </legend>

      <div class="form-group -errors">
        <label for="address-line-1">
          Building and street <span class="visuallyhidden">line 1 of 2</span>
        </label>
        <input id="address-line-1" name="address-line-1" type="text">

        <label for="address-line-2">
          <span class="visuallyhidden">Building and street line 2 of 2</span>
        </label>
        <input id="address-line-2" name="address-line-2" type="text">

        <label for="address-town">
          Town or city
        </label>
        <input id="address-town" name="address-town" type="text">

        <label for="address-county">
          County
        </label>
        <input id="address-county" name="address-county" type="text">
        
        <label for="address-postcode">
          Postcode
        </label>
        <input class="-small" id="address-postcode" name="address-postcode" type="text">
      </div>

    </fieldset>
    <div class="form-group shunt-2">
      <button type="submit" class="button">Next</button>
    </div>
  </form>
</div>
{% endblock %}
